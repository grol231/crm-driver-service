apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: driver-service-hpa
  labels:
    app: driver-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: driver-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: driver-service-metrics
  labels:
    app: driver-service
    release: prometheus
spec:
  selector:
    matchLabels:
      app: driver-service
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: driver-service
  labels:
    app: driver-service

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: driver-service
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: driver-service
subjects:
- kind: ServiceAccount
  name: driver-service
  namespace: default
roleRef:
  kind: Role
  name: driver-service
  apiGroup: rbac.authorization.k8s.io