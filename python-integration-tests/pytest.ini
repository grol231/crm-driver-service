[tool:pytest]
# Configuration for pytest

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --color=yes
    --durations=10
    --showlocals

# Markers
markers =
    smoke: Smoke tests (quick validation)
    api: API integration tests
    websocket: WebSocket connection tests
    nats: NATS event tests
    grpc: gRPC service tests
    performance: Performance and load tests
    integration: Full integration tests
    slow: Slow running tests

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:websockets.*
    ignore::urllib3.exceptions.InsecureRequestWarning

# Timeout
timeout = 300
timeout_method = thread

# Coverage
addopts = --cov=utils --cov=config --cov-report=term-missing --cov-report=html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.8

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    ".tox",
    ".eggs",
    "*.egg",
]

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS

# Asyncio
asyncio_mode = auto